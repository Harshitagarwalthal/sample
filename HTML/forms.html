<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Please do not submit</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input name="username" id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button>In the middle</button>
        <p>
            <label for="color">Enter a color</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input id="color" type="number" placeholder="enter a number" name="num">
        </p>
        <button>Submit</button>
        <input type="submit" value="click me">
        <hr>
    </form>
    <button>Outside form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">

        <input type="text" name="q">
        <button>Serach Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>

    </form>
    <h3>Search youtube </h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube search</button>
    </form>
</body>

</html>
